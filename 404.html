<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>클래스 플래너</title>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅을 위한 404.html
      // https://github.com/rafgraph/spa-github-pages

      // 404.html을 통해 들어온 경우를 감지
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body>
    <!-- 이 페이지는 자동으로 리다이렉트됩니다 -->
  </body>
</html>
